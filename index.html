<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNIMO | Live Flood Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; }

        header {
            background-color: #1a252f; color: white; padding: 0 40px; height: 70px;
            display: flex; align-items: center; justify-content: space-between; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.6); position: relative; z-index: 3000;
        }
        .logo a { text-decoration: none; color: white; display: flex; align-items: center; gap: 10px; }
        .logo h2 { letter-spacing: 2px; font-weight: 800; }
        
        #map-container { position: relative; height: calc(100vh - 70px); width: 100%; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* --- LIVE MAP STICKER WITH CLOCK --- */
        .live-status-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            border-left: 4px solid #ff4d4d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 4px;
            backdrop-filter: blur(8px);
        }

        .live-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #ff4d4d;
            text-transform: uppercase;
        }

        #live-clock {
            font-size: 13px;
            color: #ecf0f1;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #ff4d4d;
            border-radius: 50%;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        /* --- MARKER STYLE --- */
        .marker-container { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .flood-breathing-dot {
            width: 26px; height: 26px;
            background: rgba(231, 76, 60, 0.9);
            border: 2px solid white;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            animation: breathe 2.5s ease-in-out infinite;
        }
        .flood-breathing-dot i { transform: rotate(45deg); font-size: 12px; color: white; }

        @keyframes breathe {
            0%, 100% { transform: rotate(-45deg) scale(0.9); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        .recenter-btn {
            position: absolute; bottom: 30px; left: 20px; z-index: 1000;
            background: white; border: 1px solid #ccc; padding: 12px 20px;
            cursor: pointer; border-radius: 8px; font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html"><i class="fas fa-water" style="color:#4CAF50;"></i><h2>KUNIMO</h2></a></div>
    </header>

    <div id="map-container">
        <div class="live-status-bar">
            <div class="live-header">
                <div class="live-dot"></div>
                [ LIVE MAP ]
            </div>
            <div id="live-clock">Loading Time...</div>
        </div>
        
        <div id="map"></div>
        <button class="recenter-btn" onclick="recenterMap()">RE-CENTER VIEW</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Real-Time Clock Function
        function updateClock() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            document.getElementById('live-clock').textContent = now.toLocaleString('en-GB', options).replace(',', ' |');
        }
        setInterval(updateClock, 1000);
        updateClock();

        window.onload = function() {
            const dwangwa = [-12.518, 34.135];
            const kasungu = [-13.0386709, 33.4399354];
            
            const map = L.map('map').setView([-12.77, 33.8], 8);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            }).addTo(map);

            const breathingPin = L.divIcon({
                className: 'marker-container',
                html: '<div class="flood-breathing-dot"><i class="fas fa-house-flood-water"></i></div>',
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });

            const m1 = L.marker(dwangwa, { icon: breathingPin }).addTo(map).bindPopup("<b>Dwangwa Flooding</b>");
            const m2 = L.marker(kasungu, { icon: breathingPin }).addTo(map).bindPopup("<b>Kasungu Flooding</b>");

            window.recenterMap = function() {
                const group = L.featureGroup([m1, m2]);
                map.flyToBounds(group.getBounds(), { padding: [100, 100] });
            };
            
            setTimeout(() => { map.invalidateSize(); }, 500);
        };
    </script>
</body>
</html>
