<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNIMO | Dwangwa Satellite GIS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* --- General Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        /* --- Header Styling --- */
        header {
            background-color: #1a252f;
            color: white;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
            z-index: 2000;
        }

        /* Logo Link Styling */
        .logo a {
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }
        
        .logo a:hover {
            opacity: 0.8;
        }

        .logo h2 {
            margin: 0;
            letter-spacing: 2px;
            font-weight: 800;
        }

        /* --- Navigation Tabs --- */
        .nav-tabs {
            display: flex;
            gap: 25px; 
            list-style: none;
        }

        .nav-tabs a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-tabs a:hover {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }

        /* --- Map Container --- */
        #map { 
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        /* --- Custom UI Components --- */
        .recenter-btn {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: white;
            border: 2px solid rgba(0,0,0,0.2);
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }

        .recenter-btn:hover { background: #f4f4f4; }

        /* --- Mobile Responsive Toggle --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
            transition: 0.3s;
        }

        @media (max-width: 950px) {
            header { padding: 0 20px; }
            .nav-tabs {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #1a252f;
                padding: 20px;
                gap: 15px;
                text-align: center;
            }
            .nav-tabs.active { display: flex; }
            .menu-toggle { display: flex; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><h2>KUNIMO</h2></a>
        </div>
        
        <nav>
            <ul class="nav-tabs" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contribute.html">Contribute</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <div></div><div></div><div></div>
            </div>
        </nav>
    </header>

    <div id="map"></div>
    <button class="recenter-btn" onclick="recenterMap()">RE-CENTER DWANGWA</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        const dwangwaCoords = [-12.518, 34.135];
        const defaultZoom = 14;

        const map = L.map('map', {
            zoomControl: true
        }).setView(dwangwaCoords, defaultZoom);

        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        const labels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CartoDB',
            pane: 'markerPane' 
        }).addTo(map);

        const marker = L.marker(dwangwaCoords).addTo(map);
        marker.bindPopup("<b style='color:#e74c3c;'>Active flooding</b><br>There is active flooding in Dwangwa, Malawi").openPopup();

        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        function recenterMap() {
            map.flyTo(dwangwaCoords, defaultZoom, {
                duration: 1.5
            });
        }

        document.querySelectorAll('.nav-tabs a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
