<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNIMO | Dwangwa Satellite GIS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        /* --- General Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; display: flex; flex-direction: column; background-color: #000; }

        /* --- Header --- */
        header {
            background-color: #1a252f; color: white; padding: 0 40px; height: 70px;
            display: flex; align-items: center; justify-content: space-between; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.6); z-index: 2000;
        }
        .logo a { text-decoration: none; color: white; display: flex; align-items: center; gap: 10px; }
        .logo h2 { letter-spacing: 2px; font-weight: 800; }

        /* --- Navigation --- */
        .nav-tabs { display: flex; gap: 25px; list-style: none; }
        .nav-tabs a { color: #ecf0f1; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .nav-tabs a:hover { color: #4CAF50; }

        /* --- Map --- */
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* --- Custom Flood Marker Style --- */
        .flood-marker-icon {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e74c3c;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .recenter-btn {
            position: absolute; bottom: 30px; left: 20px; z-index: 1000;
            background: white; border: 2px solid rgba(0,0,0,0.2); padding: 10px 15px;
            cursor: pointer; border-radius: 4px; font-weight: bold;
        }

        @media (max-width: 950px) { .nav-tabs { display: none; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-water" style="color: #4CAF50; font-size: 20px;"></i>
                <h2>KUNIMO</h2>
            </a>
        </div>
        <nav>
            <ul class="nav-tabs">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contribute.html">Contribute</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="map"></div>
    <button class="recenter-btn" onclick="recenterMap()">RE-CENTER DWANGWA</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const dwangwaCoords = [-12.518, 34.135];
        const defaultZoom = 14;

        const map = L.map('map').setView(dwangwaCoords, defaultZoom);

        // Satellite Base Layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        }).addTo(map);

        // Custom Flood Symbol Marker
        const floodIcon = L.divIcon({
            html: '<i class="fas fa-house-flood-water"></i>',
            className: 'flood-marker-icon',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const marker = L.marker(dwangwaCoords, { icon: floodIcon }).addTo(map);
        
        marker.bindPopup(`
            <div style="text-align:center;">
                <b style="color:#e74c3c;">URGENT: Active Flooding</b><br>
                Area around Dwangwa is currently impacted.<br>
                <small>Confirmed via Open Mapping Community</small>
            </div>
        `).openPopup();

        function recenterMap() {
            map.flyTo(dwangwaCoords, defaultZoom, { duration: 1.5 });
        }
    </script>
</body>
</html>
