<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNIMO | Account</title>
    <style>
        /* --- General Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Styling (Matches index/projects) --- */
        header {
            background-color: #1a252f;
            color: white;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .logo a { text-decoration: none; color: white; }
        .logo h2 { letter-spacing: 2px; font-weight: 800; }

        .nav-tabs { display: flex; gap: 25px; list-style: none; }
        .nav-tabs a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            padding: 8px 0;
            transition: 0.3s;
        }
        .nav-tabs a:hover { color: #4CAF50; }

        /* --- Auth Container --- */
        .auth-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-container {
            background: white;
            width: 100%;
            max-width: 900px;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Left Side: Info Box */
        .auth-info {
            background-color: #4CAF50;
            color: white;
            padding: 50px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-info h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .auth-info p { line-height: 1.6; opacity: 0.9; }

        /* Right Side: Forms */
        .auth-form-box {
            padding: 50px;
            width: 60%;
            background: #fff;
        }

        .form-toggle {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .toggle-btn {
            padding: 10px 0;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #bdc3c7;
            border-bottom: 3px solid transparent;
        }

        .toggle-btn.active {
            color: #1a252f;
            border-bottom-color: #4CAF50;
        }

        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }

        /* --- Mobile Responsive --- */
        .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
        .menu-toggle div { width: 25px; height: 3px; background-color: #fff; margin: 4px; }

        @media (max-width: 850px) {
            .auth-container { flex-direction: column; }
            .auth-info { width: 100%; padding: 30px; text-align: center; }
            .auth-form-box { width: 100%; padding: 30px; }
            .nav-tabs { display: none; }
            .menu-toggle { display: flex; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><h2>KUNIMO</h2></a>
        </div>
        <nav>
            <ul class="nav-tabs" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contribute.html">Contribute</a></li>
                <li><a href="account.html" style="color: #4CAF50;">Account</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMobileMenu()">
                <div></div><div></div><div></div>
            </div>
        </nav>
    </header>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-info">
                <h1>Welcome.</h1>
                <p>You can create projects if you have an account on this platform. </p>
            </div>

            <div class="auth-form-box">
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="switchForm('login', this)">Login</button>
                    <button class="toggle-btn" onclick="switchForm('signup', this)">Sign Up</button>
                </div>

                <div id="login-form" class="auth-form active">
                    <form onsubmit="event.preventDefault(); alert('Login successful (Demo)');">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" required>
                        
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                        
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <p style="margin-top: 20px; font-size: 0.9rem; text-align: center; color: #7f8c8d;">
                            Forgot your password? <a href="#" style="color: #4CAF50; text-decoration: none;">Reset here</a>
                        </p>
                    </form>
                </div>

                <div id="signup-form" class="auth-form">
                    <form onsubmit="event.preventDefault(); alert('Account created (Demo)');">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>

                        <label>Email Address</label>
                        <input type="email" placeholder="email@example.com" required>
                        
                        <label>Affiliation / Organization</label>
                        <input type="text" placeholder="e.g. DoDMA, NGO, Student">

                        <label>Password</label>
                        <input type="password" placeholder="Create a strong password" required>
                        
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchForm(type, btn) {
            // Manage buttons
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Manage forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(type + '-form').classList.add('active');
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
                menu.style.flexDirection = 'column';
                menu.style.position = 'absolute';
                menu.style.top = '70px';
                menu.style.left = '0';
                menu.style.width = '100%';
                menu.style.backgroundColor = '#1a252f';
                menu.style.padding = '20px';
                menu.style.zIndex = '3000';
            }
        }
    </script>
</body>
</html>
